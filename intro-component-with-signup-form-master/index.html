<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

 
</head>
<body>

  <div class="left">
    <h2>Learn to code by watching others</h2>
    <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, 
      but understanding how <br> developers think is invaluable. </p>
  </div>

  <div class="right">
      <button class="payment"> Try it free 7 days <span> then $20/mo. thereafter</span></button>

      <div class="forms">
        <form>
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Last name">
          <input type="email" placeholder="Email Address">
          <input type="password" placeholder="Password">
          <button type="submit" class="sendInput">Claim your free trial </button>
        </form>
        <span>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></span>
      </div>
  </div>
  

  

 


  

  
  
  
</body>
</html>
